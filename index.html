<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh">
    <title>VJs MovieDB</title>
    <!-- styles -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar-fixed ">
  <nav>
    <div class="nav-wrapper">
      <i class="material-icons left">arrow_back</i>
      <a class="brand-logo truncate">VJS MovieDB<i class="material-icons prefix">local_movies</i></a>
    </div>
 </nav>
</div>

    <section id="movieSection__all">
          <div id="HeroImage">
            <div class="HeroImage__image">
              <div class="HeroImage__description">
                  <h4></h4>
                  <p class="dots-after-text"></p>
              </div>
            </div>
        </div>

        <div id="searchBar" class="container">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">search</i>
                      <input id="movieSearch" type="text" autocomplete="off">
                      <label for="movieSearch">Search...</label>
                    </div>
                  </div>
                </form>
            </div>
        </div>

        <div id="MovieDisplayGrid">
          <h3 class="container"></h3>
          <div class="row container MovieDisplayGrid__container"></div>
          <div class="container">
            <a id="loadMoreBtn" class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Load more</a>
          </div>
        </div>
    </section>

    <section id="movieSection__details">
      <div class="container"></div>
    </section>
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4></h4>
        <h6></h6>
        <p></p>
      </div>
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@10.20.0/dist/lazyload.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
